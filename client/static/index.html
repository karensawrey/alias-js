<html>
    <head>
        <title>Demo Alias client</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script type="application/javascript" src="jquery-3.4.1.min.js"></script>
        <script type="application/javascript" src="header.js"></script>
        <script type="application/javascript" src="sodium.js"></script>
        <script type="application/javascript" src="anychain.js"></script>

        <style>
        html, body {
            font-family: 'Roboto', sans-serif;
        }

        #login-win {
            background-color: #e7e8e9;
            width: 310px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            padding: 20px;
        }

        .button {
            padding: 6px;
        }

        #alias-login-box {
            position: relative;
            cursor: pointer;
        }

        #name {
            display: none;
            position: absolute;
            top: 22px;
            left: 72px;
            height: 30px;
            width: 211px;
            border: 0px;
        }

        </style>
    </head>

    <html>
        <div id="login-win">
            <img src="img/facebook-connect-button.png" class="button" />
            <form id="login">
                <div id="alias-login-box">
                    <img src="img/connect-button.png" class="button"
                              id="alias-login" />
                    <input id="name" placeholder="Enter your alias" />
                </div>

                <input
                    id="scopes"
                    placeholder="provider.resource.*"
                    value="google.my_activity.assistant[hasAudioFiles=true].* ?google.foo.* ?google.bar.*"
                    hidden />
                <input type="submit" value="Import" hidden />
            </form>

        </div>
        <script>

function run() {
    const selfURL = new URL(window.location.href);
    const clientId = `${selfURL.protocol}//${selfURL.host}/alias/`;

    $("#alias-login").click(function() {
        $("#name").show().focus();
    });

    function error(m) {
        alert(m);
    }

    $("#login").on("submit", function(e) {
        const re = /^([a-zA-Z0-9\-\.\_]+)@([a-zA-Z\-\.\_]+)$/;
        const match = $("#name").val().match(re);
        if (!match) {
            alert("bad alias");
            return false;
        }

        const username = match[1];
        const authzDomain = match[2];
        const scopes = $("#scopes").val();

        const baseUrl = `//${authzDomain}/alias/`;

        $.ajax(baseUrl)
            .then((r) => {
                if (r.what != "alias authz server") {
                    return alert("not an alias server");
                }

                let reqURL = `//${authzDomain}/${r.reqPath}?`;
                reqURL += 'client_id=' + encodeURIComponent(clientId) + '&';
                reqURL += 'username=' + encodeURIComponent(username) + '&';
                reqURL += 'scopes=' + encodeURIComponent(scopes);
                window.location.href = reqURL;
            })
            .catch(() => {
                alert("something went wrong");
            })
        ;

        return false;
    });

    $("#clear_all_grants").click(function() {
        $.ajax({
            url: "/clear_grants",
            method: 'POST'
        }).done(function() {
            window.location.reload();
        }).fail(function() {
            alert("server error");
        });
    });
}
        </script>
    </html>
</html>
